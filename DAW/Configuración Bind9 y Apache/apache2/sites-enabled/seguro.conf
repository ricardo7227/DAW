<IfModule mod_ssl.c>
<VirtualHost *:443>
	
	ServerAdmin seguro@localhost
	ServerName seguro.daw16.net


	DocumentRoot /var/www/seguro

	
	ErrorLog ${APACHE_LOG_DIR}/seguro.error.log
	CustomLog ${APACHE_LOG_DIR}/seguro.access.log combined
	ErrorDocument 404 /error.html
	<Directory />
		Options FollowSymLinks
		AllowOverride None
	</Directory>
	<Directory /var/www/seguro >
		DirectoryIndex index.html
		Options FollowSymLinks MultiViews
		AllowOverride None
		Require all granted
	</Directory>

		

	SSLEngine on
	SSLCertificateFile /etc/ssl/certs/seguro.pem
	SSLCertificateKeyFile /etc/ssl/private/seguro.key

	
</VirtualHost>
</IfModule>
