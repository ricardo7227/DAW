<!DOCTYPE HTML>
<!-- archivo Parte 3/code/file041.html -->
<html>
<head>
    <title>Página de prueba</title>
</head>
<body>
    <span>Tabla de datos</span>
    <table>
        <tr>
           <td  id="miTD" style="color:red">(elemento 1 1 de tabla) </td>
           <td>(elemento 1 2 de tabla) </td>
           <td>(elemento 1 3 de tabla) </td>
        </tr>
        <tr>
           <td>(elemento 2 1 de tabla) </td>
           <td>(elemento 2 2 de tabla) </td>
           <td>(elemento 2 3 de tabla) </td>
        </tr>
    </table>
    <form name=form1>
    	<input type="button" name="btn" value="OK">
    </form>
</body>
<script type="text/javascript">

var nodos = document.getElementsByTagName("td");
document.write("Cantidad de nodos: " + nodos.length + "<br>");
for (var i=0; i < nodos.length; i++) {
	document.write("Nombre de nodo: " + nodos[i].nodeName + "<br>");
	document.write("Tipo de nodo: " + nodos[i].nodeType + "<br>");
}
document.write("FIN");

</script>
</html>
