<script type="text/javascript">
function informarDimensiones() {
	//informa dimensiones y posiciones de las dos áreas div
	if (document.getElementById) {

		// datos del primer elemento
		var elem=document.getElementById("mensaje1");
		var texto = "<b>Elemento mensaje1</b><br />";
		texto += obtenerDimensiones(elem) + "<br />";
		texto += obtenerPosiciones(elem) + "<br />";

		// datos del segundo elemento
		elem=document.getElementById("mensaje2");
		texto += "<b>Elemento mensaje2</b><br />";
		texto += obtenerDimensiones(elem)+ "<br />";
		texto += obtenerPosiciones(elem) + "<br />";

		// datos del tercer elemento
		elem=document.getElementById("mensaje3");
		texto += "<b>Elemento mensaje3</b><br />";
		texto += obtenerDimensiones(elem)+ "<br />";
		texto += obtenerPosiciones(elem) + "<br />";

		document.getElementById("dimensiones").innerHTML = texto;
	}
}
function obtenerDimensiones(elem) {
	// Obtiene la dimensión del elemento en el objeto style
	var texto ="";
	if (elem.style.width) {
	 	texto = "Dimensiones vigentes : ancho: "+elem.style.width+
			", altura:"+elem.style.height;
	} else {
		texto = "Dimensiones  : ancho: "+elem.offsetWidth+
			", altura:"+elem.offsetHeight;
	}
	return texto;
}
function obtenerPosiciones(elem) {
	// Obtiene la posición del elemento en el objeto style
	var texto = "Posición : coord.x: "+elem.style.left+
		",  coord.y: "+elem.style.top;
	return texto;
}

function cambioContenido(texto) {
	// función para el cambio del contenido
	// o para el blanqueo del campo
	if (document.getElementById) {
		if (texto == " ") {
			document.getElementById("mensaje1").innerHTML = '';
			document.getElementById("mensaje2").innerHTML = '';
			document.getElementById("mensaje3").innerHTML = '';
		} else 	{
			document.getElementById("mensaje1").innerHTML += 
				texto +"<br />";
			document.getElementById("mensaje2").innerHTML +=
				texto+ "<br />";
			document.getElementById("mensaje3").innerHTML += 
				texto+ "<br />";
		}
		informarDimensiones();
	}
}
function igualarTamaños() {
	// toma los datos de dimensión de un elemento (2 a 1)
	// y se asignan al otro
	if (document.getElementById) {
		document.getElementById("mensaje1").style.width =
			 document.getElementById("mensaje2").style.width;
		document.getElementById("mensaje1").style.height= 
			document.getElementById("mensaje2").style.height;
	  	informarDimensiones();
	}

}
function tamañosOriginales() {
	// reasigna los datos de dimensión de un elemento

	if (document.getElementById) {
		document.getElementById("mensaje1").style.width = "100px";
		document.getElementById("mensaje1").style.height= "100px";
	  	informarDimensiones();
	}
}
</script>
