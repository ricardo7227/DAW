<!DOCTYPE html>
<html>
<head>
  <title>Script</title>
  <script  languaje="javascript">
// Se optimiza la llamada a la funci√≥n
     function  factorial (n) {
               if ( n == 1) { 
                  return (1);
                } else {
                  return ( n * factorial ( n - 1 ));
               }
     }
  </script>
</head>
<body>
  <script type="text/javascript">
    document.write ("Factorial de 5 = " + factorial (5));
  </script>
</body>
</html>
