<!DOCTYPE html>
<html>
<head>
  <title>Ventanas</title>
</head>
<body>
  <script type="text/javascript">
    var var1 = "Variable primera";
    var var2 = "Variable segunda";
    var var3 = "Variable tercera";
    var otravar2 = " ";
    var otravar3 = " ";
    alert (var1);
    otravar2 = confirm (var2);
    document.write (otravar2 + "<br>");
    otravar3 = prompt(var3, "Introduzca un numero");
    if (otravar3 == 5) document.write ("Es un cinco"); else document.write ("Es distinto de cinco");
  </script>
</body>
</html>
