<!DOCTYPE html>
<html>
<head>
  <title>Script</title>
</head>
<body>
  <script type="text/javascript">
          var saldo = 1000;
          var gasto = 5;
          while  ( saldo > 0 ) {
               saldo = saldo - gasto;
               gasto+=5;
               document.write (saldo);
               document.write (gasto);
          }
  </script>
</body>
</html>
