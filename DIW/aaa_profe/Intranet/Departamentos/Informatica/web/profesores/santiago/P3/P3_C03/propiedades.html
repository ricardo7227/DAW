<!DOCTYPE html>
<html>
<head>
  <title>Propiedades de document</title>
</head>
<body>
  <h1>Propiedades de document</h1>
  <script type="text/javascript">
  for  (var miPropiedad in document) {
                document.write (miPropiedad, " = ", document[miPropiedad], "<br>");
          }
  </script>
</body>
</html>
