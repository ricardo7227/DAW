<!DOCTYPE html>
<html>

<head>

<title>Estilo en tablas</title>
<style>
table.c1 *  {border:  3pt solid black; padding: 4px;
		 empty-cells: show;}
table.c2 * {border:  3pt solid black; padding: 4px;
		 empty-cells: hide;}
</style>
</head>
<h1>Estilo en tablas</h1>
<body>
Tabla con opción show
<table class=c1>
<tr><td>celda 1</td><td></td></tr>
<tr><td>celda 3</td><td>celda 4</td></tr>
</table>
Tabla con opción hide
<table class=c2>
<tr><td>celda 1</td><td></td></tr>
<tr><td>celda 3</td><td>celda 4</td></tr>
</table>
</body>
</html>
