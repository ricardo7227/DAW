<!DOCTYPE HTML>
<html>
<head>
  <title>Propiedades del navegador</title>
</head>
<body>
  <script language="javascript">
    document.write("--------------- Propiedades del navegador ---------------<br><br>");
    for (ind in window.navigator) {
        document.write(ind + " --> " + window.navigator[ind] + "<br>");
    }
  </script>
</body>
</html>
