<!DOCTYPE HTML>

<html>
<head>
<script type="text/javascript">
// Uso de métodos del objeto Math
document.write("Valor absoluto de -32.779: ", Math.abs(-32.779), "<br />");
document.write("Valor entero superior a 4.98: ", Math.ceil(4.98), "<br />");
document.write("Valor entero inferior a 4.98: ", Math.floor(4.98), "<br />");
document.write("Valor máximo de una lista de valores: ", Math.max(4.9, 6, -3, 0, 18), "<br />");
document.write("Valor mínimo de una lista de valores: ", Math.min(4.9, 6, -3, 0, 18), "<br />");
document.write("Valor redondeado de 6.77: ", Math.round(6.77), "<br />");
document.write("Ángulo del coseno de 0.5: ", Math.acos(0.5), "<br />");
document.write("Coseno de un ángulo de 1: ", Math.cos(1), "<br />");
document.write("Ángulo del seno de 0.5: ", Math.asin(0.5), "<br />");
document.write("Seno de un ángulo de 1: ", Math.sin(1), "<br />");
document.write("Ángulo de la tangente de 0: ", Math.atan(0), "<br />");
document.write("Tangente de un ángulo de PI/4: ", Math.tan(Math.PI/4), "<br />");
document.write("E elevado al cubo: ", Math.exp(3), "<br />");
document.write("3 elevado a la cuarta potencia: ", Math.pow(3, 4), "<br />");
document.write("Raíz cuadrada correcta: ", Math.sqrt(3), "<br />");
document.write("Raíz cuadrada incorrecta: ", Math.sqrt(-3), "<br />");
</script>
</head>
<body>
</body>
</html>
