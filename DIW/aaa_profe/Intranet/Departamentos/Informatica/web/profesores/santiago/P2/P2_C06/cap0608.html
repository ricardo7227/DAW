<!DOCTYPE html>
<html>

<head>
<style type="text/css">
table.c1 {table-layout:auto; caption-side: bottom;}
table.c2 {table-layout:fixed; caption-side: top;}
caption {text-align: center;}
</style>
</head>

<body>
<table class="c1" border="1" width="400px">
<tr>
<td>XXXXXXXXXXX</td>
<td>zzzz</td>
</tr>
<caption>Tabla con layout auto</caption>
</table>
<br />

<table class="c2" border="1" width="400px">
<tr>
<td width="90%">xxx</td>
<td width="10%">zzzz</td>
</tr>
<caption> Tabla con layout fixed</caption>
</table>

</body>
</html>
