<!DOCTYPE html>

<head>
<title>Prácticas con la propiedad display y las tablas</title>
<style>
div {font-size: 1.2em;}
#tabla {
	  display: table;
	  border-spacing: 5px;
	  border: 3px black solid;
}
#fila {
	  display: table-row;
}
#celda, celdacol1 {
	  display: table-cell;
	  border: 1px red solid;
}
#celdacol1 {
	  width: 50%;
}


</style>
</head>
<h1>Uso de la propiedad display: con valores de tablas</h1>
<body>
<h3>Texto tabulado sin la etiqueta TABLE</h3>
<div id="tabla">
<div id="fila">
<div id="celdacol1">Valores de fila 1</div>
<div id="celda">11</div>
<div id="celda">12</div>
<div id="celda">13</div>
</div>

</div>

</div>
</body>
</html>
