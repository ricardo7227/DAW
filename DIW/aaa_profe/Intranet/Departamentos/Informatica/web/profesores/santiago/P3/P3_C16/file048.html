<!DOCTYPE HTML>

<html>
<script type="text/javascript">
function comprobarAjaxAsync() {

	// crea un objeto XMLHttpRequest
	
	var miObj = null;
	if (window.XMLHttpRequest) {
		// Gestión de Ajax con Mozilla Firefox y
		// otros navegadores
		miObj = new XMLHttpRequest();
	} else if (window.ActiveXObject) {
		// Gestión de Ajax con Internet Explorer
		miObj = new ActiveXObject("Microsoft.XMLHTTP");
	} else {
		// atención, el objeto XMLHttpRequest
		// no se puede gestionar en este navegador
		alert("El navegador no admite el uso de Ajax");
		return;
	}

	miObj.open("GET", "http://www.inforbooks.com/cataleg.php/", true);

	// gestión de una llamada asincrónica
	// que NO bloquea la ejecución hasta
	// que se recibe la respuesta
	miObj.onreadystatechange = function() {
		if (miObj.readyState == 4) {

			// utiliza la respuesta para asignar datos
			// a un elemento en pantalla
			document.getElementById("respuesta").innerHTML = 
				miObj.responseText;
		}
	}
miObj.send(null);
}
</script>
<body>
<a href="javascript:comprobarAjaxAsync()">Comprobar Ajax Async</a>
<div id="respuesta"></div>
<a href="http://www.inforbooks.com/cataleg.php/">Acceso sin Ajax</a>
</html>
