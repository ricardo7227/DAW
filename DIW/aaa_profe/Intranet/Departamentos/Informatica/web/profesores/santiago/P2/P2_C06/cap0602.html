<!DOCTYPE html>
<html>
<!-- archivo Parte 2/code/cap0602.html -->
<head>
<title>Alineación vertical</title>
<style>
body * {border: 1px solid black;}
p {font-size: 150%;}
p * {font-size: 50%;}
.baseline {vertical-align: baseline;}
.sub {vertical-align: sub;}
.super {vertical-align: super;}
.top {vertical-align: top;}
.text-top {vertical-align: text-top;}
.middle {vertical-align: middle;}
.bottom {vertical-align: bottom;}
.text-bottom {vertical-align: text-bottom;}
.length {vertical-align: -1.5em;}
.percentage {vertical-align: -150%;}

</style>
</head>
<h1>Ejemplo de alineación vertical del texto</h1>
<body>
<p>Baseline: xxxx<span class=baseline>yyyyyy</span>zzz</p>
<p>Sub: xxxx<span class=sub>yyyyyy</span>zzz</p>
<p>Super: xxxx<span class=super>yyyyyy</span>zzz</p>
<p>Top: xxxx<span class=top>yyyyyy</span>zzz</p>
<p>Text-top: xxxx<span class=text-top>yyyyyy</span>zzz</p>
<p>Middle: xxxx<span class=middle>yyyyyy</span>zzz</p>
<p>Bottom: xxxx<span class=bottom>yyyyyy</span></p>
<p>Text-bottom: xxxx<span class=text-bottom>yyyyyy</span>zzz</p>
<p>Length: xxxx<span class=length>yyyyyy</span>zzz</p>
<p>Percentage: xxxx<span class=percentage>yyyyyy</span>zzz</p>


</body>
</html>
