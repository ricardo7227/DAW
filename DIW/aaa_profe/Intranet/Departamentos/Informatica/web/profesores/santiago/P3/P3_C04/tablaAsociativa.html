<!DOCTYPE html>
<html>
<head>
  <title>Tabla asociativa</title>
</head>
<body>
  <script type="text/javascript">
    var meses = new Array();
    meses["Enero"] = "Los Reyes Magos";
    meses["Febrero"] = "El mes mas corto";
    meses["Marzo"] = "San Jose";
    meses["Abril"] = "Semana Santa";
    meses["Mayo"] = "Las Flores";
    meses["Junio"] = "Examenes y notas";
    meses["Julio"] = "Vacaciones de verano";
    meses["Agosto"] = "Fiestas de verano";
    meses["Septiembre"] = "Vuelta al cole";
    meses["Octubre"] = "El Pilar";
    meses["Noviembre"] = "Todos los santos";
    meses["Diciembre"] = "La Navidad";
    for (var elem in meses) {
        document.write ("Indice = ", elem, "  ----  ", "meses[", elem, "] = ", meses[elem], "<br>");
    }
  </script>
</body>
</html>
