<!DOCTYPE HTML>

<html>
<body>
<script type="text/javascript">
function cambiarOrden(id, valor) {
	// cambia el orden de los elementos
	if (document.getElementById) {
		var orden =
			parseInt(document.getElementById(id).style.zIndex);
		if (orden+valor< 0) {
			document.getElementById(id).style.zIndex = 0;
		} else {
			document.getElementById(id).style.zIndex = orden+valor;
		}
	}
	informarOrdenes();
}
function informarOrdenes() {
	if (document.getElementById) {
		var texto = "";
		texto = "Nivel cuadro 1): " + document.getElementById("mensaje1").style.zIndex + "<br />";
		texto += "Nivel cuadro 2): " + document.getElementById("mensaje2").style.zIndex + "<br />";
		texto += "Nivel cuadro 3): " + document.getElementById("mensaje3").style.zIndex + "<br />";
		document.getElementById("informa").innerHTML=texto;

	}
}
</script>
<style type="text/css">
#mensaje1 {
	position:absolute;
	left:30px;
	top:200px;
	font-size:16pt;
	border:2px solid #000;
	color:#000;
	padding:4px;
	background-color:#BBB;
}
#mensaje2 {
	position:absolute;
	left:50px;
	top:200px;
	font-size:18pt;
	border:2px solid #000;
	color:#000;
	padding:4px;
	background-color:#DDD;
}
#mensaje3 {
	position:absolute;
	left:70px;
	top:200px;
	font-size:20pt;
	border:2px solid #000;
	color:#000;
	padding:4px;
	background-color:#999;
}
</style>

<div id="informa"></div>
<div id="mensaje1" style="z-index:1">111111111111111111</div>
<div id="mensaje2" style="z-index:1">222222222222222222</div>
<div id="mensaje3" style="z-index:1">333333333333333333</div>
<a href="javascript:cambiarOrden('mensaje1',1)">1: Subir nivel z-index</a><br />
<a href="javascript:cambiarOrden('mensaje1',-1)">1: Bajar nivel z-index</a><br />
<a href="javascript:cambiarOrden('mensaje2',1)">2: Subir nivel z-index</a><br />
<a href="javascript:cambiarOrden('mensaje2',-1)">2: Bajar nivel z-index</a><br />
<a href="javascript:cambiarOrden('mensaje3',1)">3: Subir nivel z-index</a><br />
<a href="javascript:cambiarOrden('mensaje3',-1)">3: Bajar nivel z-index</a><br />
</body>
</html>
