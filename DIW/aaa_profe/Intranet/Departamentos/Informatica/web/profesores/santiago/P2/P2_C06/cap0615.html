<!DOCTYPE html>
<html>
<!-- archivo Parte 2/code/cap0615.html -->
<head>
<style type="text/css">
h1 {letter-spacing:2px;}
p {font-size: larger;}
.espaciado8 {letter-spacing:8px;}
.espaciado3 {letter-spacing:3px;}
.espaciado1 {
		letter-spacing:1px;
		word-spacing: 20px;
}
.espaciadonegativo {letter-spacing:-3px;}
</style>
</head>
<body>
<h1>Espaciados con letter-spacing</h1>
<p class=espaciado8>Espaciado grande de 8px</p>
<p class=espaciado3>Espaciado mediano de 3px</p>
<p class=espaciado1>Espaciado pequeño de 1px pero<br /> con espaciado grande de palabra</p>
<!--  esto no se visualizará bien porque las letras estarán muy juntas-->
<p class=espaciadonegativo>Espaciado negativo de -3px</p>
</body>
</html>
