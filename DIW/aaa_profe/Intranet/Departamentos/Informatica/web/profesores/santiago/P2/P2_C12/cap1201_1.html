<!DOCTYPE html>
<html>
<head>
<title>Uso básico del script para modificar estilos</title>
<script>
 function cambiarfuente(obj) {
		obj.style.fontSize = "xx-large";
}
</script>
</head>
<h1>Países</h1>
<body>
<div onClick="cambiarfuente(this)">
<ol>
<li>Alemania</li>
<li>Francia</li>
<li>Italia</li>
<li>Bélgica</li>
<li>España</li>
<li>Portugal</li>
<li>Reino Unido</li>
<li>Dinamarca</li>
</ol>
</div>
</body>
</html>
