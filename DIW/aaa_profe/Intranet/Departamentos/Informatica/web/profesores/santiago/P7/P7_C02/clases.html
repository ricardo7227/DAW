<html>
<head>
      <meta content="text/html; charset=UTF-8" http-equiv="content-type">
      <title>Añadir y quitar clases CSS</title>
      <script src="../../js/jquery-1.9.1.min.js" type="text/javascript"></script>
      <style type="text/css">
	.verde {background-color: green;}
      </style>
      <script>
	$(document).ready(function() {
		$("a").mouseover(function(evento) {
			$("#texto").addClass("verde");
		})
		$("a").mouseout(function(evento) {
			$("#texto").removeClass("verde");
		})
	})
      </script>
</head>
<body>
  <div id="texto">
Este texto se encuentra dentro de una capa a la que se añadirá una clase CSS cuando el ratón se encuentre 
sobre en enlace de debajo. La misma clase se eliminará al sacar el ratón del enlace.
  </div>
  <br>
  <a href="http://www.google.es">Al situar el ratón encima de este enlace se añade una clase a la capa superior</a>
</body>
</html>
