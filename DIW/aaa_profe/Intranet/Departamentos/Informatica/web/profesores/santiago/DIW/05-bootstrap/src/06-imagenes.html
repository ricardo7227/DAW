<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejemplos Imágenes</title>

    <!-- Bootstrap -->
    <link href="./dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">
        
      <h1>Ejemplos Imágenes</h1>
      
      <div class="row">
        <div class="col-xs-12 col-sm-6">
          <img src="./img/adolfo-sanz-de-diego.jpg"
            alt="Adolfo Sanz de Diego"
            class="img-responsive">
        </div>
        <div class="col-xs-12 col-sm-6">
          <img src="./img/adolfo-sanz-de-diego.jpg"
            alt="Adolfo Sanz de Diego"
            class="img-responsive img-thumbnail">
        </div>
        
        <div class="col-xs-12 col-sm-6">
          <img src="./img/adolfo-sanz-de-diego.jpg"
            alt="Adolfo Sanz de Diego"
            class="img-responsive img-rounded">
        </div>
        <div class="col-xs-12 col-sm-6">
          <img src="./img/adolfo-sanz-de-diego.jpg"
            alt="Adolfo Sanz de Diego"
            class="img-responsive img-rounded img-thumbnail">
        </div>
        
        <div class="col-xs-12 col-sm-6">
          <img src="./img/adolfo-sanz-de-diego.jpg"
            alt="Adolfo Sanz de Diego"
            class="img-responsive img-circle">
        </div>
        <div class="col-xs-12 col-sm-6">
          <img src="./img/adolfo-sanz-de-diego.jpg"
            alt="Adolfo Sanz de Diego"
            class="img-responsive img-circle img-thumbnail">
        </div>
      </div>
      
    </div>


  </body>
