<!DOCTYPE html>
<html>
<head>
  <title>Script</title>
  <script  languaje="javascript">
// Los bloques del if se convierten en una única instrucción
     function  factorial (n) {
               if ( n == 1) return (1);
                else return ( n * factorial ( n - 1 ));
     }
  </script>
</head>
<body>
  <script type="text/javascript">
    document.write ("Factorial de 5 = " + factorial (5));
  </script>
</body>
</html>
