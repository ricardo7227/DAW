<!DOCTYPE html>
<html>
  <head>
     <!--meta content="text/html; charset=UTF-8" http-equiv="content-type"-->
     <meta charset="utf-8">
     <title>Mostrar telefonos</title>
  </head>
  <body>
    <script type="text/javascript">
	// Pedir cadena
	var cadena = prompt("Introduzca una cadena", "");
	// Obtener y mostrar los telefonos de la cadena
        var tfnos = cadena.match(/(^|\s)91[0-9]{7}(\s|$)/g);
        document.write (tfnos);
    </script>
  </body>
</html>
